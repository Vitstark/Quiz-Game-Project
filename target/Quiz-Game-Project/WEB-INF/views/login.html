<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Quiz Game Project</title>
    <link
            rel="stylesheet"
            type="text/css"
    />
    <style>

        @font-face {
            font-family: Jellee;
            src: url("sources/fonts/Jellee-Roman.otf");
        }

        a {
            text-decoration: none;
        }

        body {
            background: url("sources/image/background.jpg") no-repeat;
            background-size: cover;
            background-position: center;
        }

        form {
            color: #c7c5c2;
            width: 500px;
            height: 120px;
            background: #ffffff;
            margin: 0 auto;
            border-radius: 30px;
        }

        input[type=text] {
            padding: 20px;
            margin: 10px 0;
            width: 95%;
            box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
            border-radius: 10px;
        }


        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }

        .textTitle {
            text-align: center;
            font-family: Jellee;
            font-style: normal;
            font-size: 140px;
            color: #000000;
        }

        .login_button {
            cursor: pointer;
            text-align: center;
            list-style-type: none;
            font-size: 24pt;
        }

        .csw-btn-button {
            cursor: pointer;
            font-size: 28px;
            padding: 28px 120px;
            color: #ffffff !important;
            border-radius: 24px;
            background: #F74B22;
            border: 1px solid #F74B22;
            transition: 0.4s;
            font-family: Arial;
        }


    </style>
</head>
<body style="background-attachment:fixed" topmargin="0">
<div class="page">
    <div><h1 class="textTitle">Login</h1></div>
    <div>
        <form>
            <input type="text" placeholder="Please, enter a login"/>
        </form>
    </div>

    <div class="login_button">
        <a href="main" class="csw-btn-button" rel="nofollow">SIGN IN</a>
    </div>

</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        type="text/javascript"
></script>
<script type="text/javascript">
    /* JavaScript goes here, at the bottom of the page */
</script>
</body>
</html>
