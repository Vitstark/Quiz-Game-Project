<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Quiz Game Project</title>
    <link
            rel="stylesheet"
            type="text/css"
    />
    <style>

        @font-face {
            font-family: Jellee;
            src: url("sources/fonts/Jellee-Roman.otf");
        }

        a {
            text-decoration: none;
        }

        body {
            background: url("sources/image/background.jpg") no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .textTitle {
            text-align: center;
            font-family: Jellee;
            font-style: normal;
            font-size: 140px;
            color: #000000;
        }

        form {
            color: #c7c5c2;
            width: 500px;
            height: 120px;
            background: #ffffff;
            margin: 0 auto;
            border-radius: 30px;
        }

        input[type=text] {
            padding: 20px;
            margin: 10px 0;
            width: 95%;
            box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
            border-radius: 10px;

        }


        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }

        #loginbutton {
            text-align: center;
            list-style-type: none; /* remove bullet points */
            margin: 50px 0 0 0px;
            float: left;
            font-size: 16pt;
        }


    </style>
</head>
<body style="background-attachment:fixed" topmargin="0">
<div class="page">
    <div><h1 class="textTitle">Login</h1></div>
    <div>
        <form>
            <input type="text" placeholder="Please, enter a password"/>
        </form>
        <ul id="loginbutton">
            <li>
                <a href="main">Login</a>
            </li>
        </ul>
    </div>

</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        type="text/javascript"
></script>
<script type="text/javascript">
    /* JavaScript goes here, at the bottom of the page */
</script>
</body>
</html>
