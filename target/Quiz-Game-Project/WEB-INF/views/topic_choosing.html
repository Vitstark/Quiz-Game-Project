<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choose Topic</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* CSS goes here, at the top of the page */
        .normal-wrapper {
            width: 900px;
            margin: 0 auto;
            padding: 15px 40px;
            background: white;
            overflow: auto;
        }

        .logo-icon {
            color: black;
            font-size: 30pt;
            float: left;

        }

        h1 {
            float: left;
            margin: 0 0 0 20px;
        }

        #topic {
            float: left;
            margin: 100px 0 0 0;
        }

        #diff {
            float: right;
            margin: 100px 150px 0 0;
        }
        #button {
            float: bottom;
            margin: 300px 0 0 400px;
        }
    </style>
</head>
<body>
<div class="normal-wrapper">
    <div id="logo-container">
        <a href="https://project-quizgame-mainpage.glitch.me/"><i class="fa fa-arrow-left logo-icon"></i></a>
        <h1>Main menu</h1>
    </div>
    <div id="topic">
        <h2>Choose a topic</h2>
        <select>
            <option></option>
            <option>History</option>
            <option>Computer Science</option>
            <option>Exact Sciences</option>
            <option>Random</option>

        </select>

    </div>
    <div id="diff">
        <h2>Choose the difficulty</h2>

        <select>
            <option></option>
            <option>Light</option>
            <option>Medium</option>
            <option>Hard</option>
            <option>Random</option>

        </select>
    </div>
    <div id="button">
        <button>
            <a href=""> START</a>
        </button>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    /* JavaScript goes here, at the bottom of the page */
</script>
</body>
</html>
