<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
        body {
            background: url(image/background.jpg) no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body style="background-attachment:fixed" topmargin="0">
    <div class="header">
        <div class="wrapper">
            <div class="navigation">
                <img src="image/chevron-left.png" alt="chevron" />
                <p class="nav">Main Menu</p>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="choose">
            <p class="СhooseATopic">Сhoose a topic</p>
            <p class="ChooseTheDifficulty">Choose the difficulty</p>
        </div>

        <div class="box">
            <div class="box-item1">
                <label>
                    <input type="radio" name="category" value="HistoryQuestion" />
                    <div class="History">
                        <img src="image/History.png" alt="History" />
                        <p class="textHistory">History</p>
                    </div>
                </label>

                <label>
                    <input type="radio" name="category" value="ComputerScienceQuestion" />
                    <div class="ComputerScience">
                        <img src="image/Computer-Science.png" alt="Computer" />
                        <p class="textComputerScience">Computer Science</p>
                    </div>
                </label>

                <label>
                    <input type="radio" name="category" value="ExactSciencesQuestion" />
                    <div class="ExactSciences">
                        <img src="image/Exact-Sciences.png" alt="Computer" />
                        <p class="textExactSciences">Exact Sciences</p>
                    </div>
                </label>
            </div>

            <div class="box-item2">
                <label class="l">
                    <input type="radio" name="difficulty" />
                    <div class="Easy">
                        <img src="image/Easy.png" alt="Easy" />
                        <p class="textEasy">Easy</p>
                    </div>
                </label>

                <label class="l">
                    <input type="radio" name="difficulty" />
                    <div class="Medium">
                        <img src="image/Medium.png" alt="Medium" />
                        <p class="textMedium">Medium</p>
                    </div>
                </label>

                <label class="l">
                    <input type="radio" name="difficulty" />
                    <div class="Hard">
                        <img src="image/Hard.png" alt="Hard" />
                        <p class="textHard">Hard</p>
                    </div>
                </label>
            </div>


        </div>


        <div class="button">
            <button class="btn" href="">START</button>
        </div>
    </div>

 


</body>
</html>
