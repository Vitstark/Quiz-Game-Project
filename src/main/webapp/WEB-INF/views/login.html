<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Game Project</title>
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* CSS goes here, at the top of the page */
    .normal-wrapper {
      width: 900px;
      margin: 0 auto;
      padding: 15px 40px;
      background: white;
      overflow: auto;
    }
    #first-splash {
      width: 50%;
      height: 1px;
      background: #000000;
      margin: 30px 0 0 0;

    }
    #second-splash {
      width: 50%;
      height: 1px;
      background: #000000;
      margin: 30px 0 0 0;
    }

    #email {
      float: bottom;
      margin: 250px 0 0 270px;
    }

    #pass  {
      float: bottom;
      margin: 10px 0 0 270px;
    }
    #forgot {
      float: bottom;
      margin: 30px 0 0 270px;
      color: #EB6361;
    }

    h1 {
      float: left;
      margin: 100px 0 0 340px;
    }

    #navbar {
      list-style-type: none; /* remove bullet points */
      margin: 50px 0 0 330px;
      float: left;
      padding-left: 1%;
      font-size: 16pt;
    }

    #navbar li {
      display: inline; /* make items horizontal */
    }

    #navbar li a:link, #navbar li a:visited, #navbar li a:active {
      text-decoration: none; /* remove underline */
      color: #000000;
      padding: 0 16px 0 10px; /* space links apart */
      margin: 0;
      border-right: 2px solid #B4B4B4; /* divider */
    }

    #navbar li a:link.last-link {
      /* remove divider */
      border-right: 0px;
    }

    #navbar li a:hover {
      /* change color on hover (mouseover) */
      color: #EB6361;
    }

  </style>
</head>
<body>
<div class="normal-wrapper">
  <div id="logo-container">
    <h1>Registration</h1>
    <ul id="navbar">
      <li><a href="https://project-quizgame-mainpage.glitch.me">Login</a></li>
      <li><a href="" class="last-link">Sign-up</a></li>
    </ul>
  </div>
  <div id="email">
    <h4>Email address</h4>

    <form>
      <input type="text" placeholder="" />
    </form>

  </div>
  <div id="pass">
    <h4>Password</h4>
    <form>
      <input type="text" placeholder="" />
    </form>
  </div>
  <div id="forgot">
    <a href="">Forgot password?</a>
  </div>

</div>

</body>
</html>
